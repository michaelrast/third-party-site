


    <site-picker></site-picker>
    
    <mat-card>
      <mat-card-title>Enter Contact Info and Continue</mat-card-title>
      <span>Some fields are auto generated for testing purposes.</span>

      <div class="example-container">
        <mat-form-field class="example-full-width"  >
          <input matInput placeholder="Zipcode" [(ngModel)]="zipcode">
        </mat-form-field>

        <mat-form-field class="example-full-width"  >
          <input matInput placeholder="Email Address" [(ngModel)]="email">
        </mat-form-field>
        
        <mat-form-field class="example-full-width"  >
            <input matInput placeholder="First Name" [(ngModel)]="firstName">
          </mat-form-field>
          
        <mat-form-field class="example-full-width"  >
            <input matInput placeholder="Last Name" [(ngModel)]="lastName">
          </mat-form-field>

        <mat-form-field class="example-full-width"  >
            <input matInput placeholder="Phone Number" [(ngModel)]="phone">
          </mat-form-field>
      </div>

      <mat-card-footer>
        <mat-list-item>
            <button mat-raised-button (click)="submit()">Submit</button>
        </mat-list-item>
      </mat-card-footer>
    </mat-card>
